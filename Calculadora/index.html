<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="number-painel">
            <input type="text" name="filed" id="filedNumber" value="0">
        </div>
        <div class="containerValue">
            <button class="operation" data-action="add">+</button>
            <button class="operation" data-action="subtract">-</button>
            <button class="operation" data-action="multiply">&times;</button>
            <button class="operation" data-action="divide">&divide;</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">0</button>
            <button class="pointer numbers" data-action="decimal" >.</button>
            <button class="clear numbers" data-action="clear">AC</button>
            <button class="equal" data-action="equal">=</button>
            
        </div>


    </div>






</body>
<script src="./script.js"></script>
</html>
